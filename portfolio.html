<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">

    <title>Iana Noda: Product Designer</title>
    <meta name="description" content="I'm a product designer currently based in Salt Lake City. I love talking to users and solving their problems with simple solutions.">
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/favicon.svg"/>

    <script src="./assets/js/tailwind.min.js"></script>
    <link rel="stylesheet" href="./assets/css/main.css">
  </head>

  <body class="pt-32 pb-48 bg-gradient-to-r from-[#202228] to-[#2D3754]">
    <div class="max-w-lg mx-auto text-center px-6">
      <p class="text-secondary text-base md:text-xl">
        I recently redesigned my portfolio!
        <br/>
        You'll be redirected to the new version.
      </p>

      <a href="./index.html" id="redirect" class="inline-block mt-8 rounded-md bg-white/10 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-white/20">
        Redirecting you in... 3
      </a>
    </div>
  </body>

  <script>
    const button = document.getElementById("redirect");

    let seconds = 3;
    const timer = setInterval(() => {
      if (!button) return;

      if (seconds < -2){
        clearInterval(timer);
        button.innerHTML = "Click if you aren't redirected automatically";
        button.click();
      } else if (seconds <= 0) {
        button.innerHTML = "Redirecting you...";
        button.click();
      } else {
        button.innerHTML = 'Redirecting you in... ' + seconds;
      }
      seconds -= 1;
    }, 1000);
  </script>
</html>
